<!DOCTYPE html>
<html>
<title>SET password reset</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}
</style>
<body class="w3-theme-l5">

	<header class="w3-container w3-blue-grey">
		<h3>Service Experience Tool</h3>
	</header>
	<p></p>

	<div id="id01" class="w3-modal" style="display: block">

		<div class="w3-modal-content w3-card-8 w3-animate-zoom"
			style="max-width: 600px">
			<div class="w3-blue-grey w3-padding-ver-16">
				<h3>SET reset password</h3>
			</div>
			<div class="w3-container">
				<div class="w3-section">
					<form action="LoginServlet" method="POST">
						<label><b>Username</b></label> <input id="username"
							name="username"
							class="w3-input w3-border w3-hover-border-black w3-margin-bottom"
							type="text" placeholder="Enter Username" required>

						<button class="w3-btn w3-btn-block w3-blue-grey w3-section">Reset
							password</button>
					</form>
				</div>
			</div>
			<div class="w3-container w3-border-top w3-light-grey">
				<p class="w3-right w3-padding w3-hide-small">Enter your username
					in the text field above. An email will be sent to your registerd
					email address. Follow the instructions to reset your password.</p>
			</div>
		</div>
	</div>
</body>
</html>
