	<script>
		function showDiv(divIdName) {

			var x = document.getElementById(divIdName);
			console.log("showDiv " + x.className);
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else {
				x.className = x.className.replace(" w3-show", "");
			}
		}
	</script>
