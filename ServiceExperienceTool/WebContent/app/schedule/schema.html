<script type="text/javascript">
    $(document).ready(function(){
    	$("#calendar").fullCalendar({
    		googleCalendarApiKey: 'AIzaSyDYCuH7w2QXk7i17vHyFoYRD2jZxKXniQ8',
    		weekNumbers : true,
        	fixedWeekCount: true,
    		defaultView : 'month',
    		firstDay : 1,
    		defaultDate: '2016-05-15',
			eventLimit: true,
			eventLimit: 2,
    		resources : getResources(),
    		schedulerLicenseKey : 'CC-Attribution-NonCommercial-NoDerivatives',
    		header : {
    			left : '',
    			center : 'title',
    			right : 'agendaWeek timelineWeek month prev next'
    		},
            eventSources: [{
                               	url: 'ScheduleServlet?action=getAllEvents',
                               	type: 'GET',
                               	data: {
                                   custom_param1: 'something',
                                   custom_param2: 'somethingelse'
                               	},
                               	success: function(data){
       								events : data;                        		
                              	}, 
                               	error: function() {
                               	    alert('there was an error while fetching events!');
                              	 }    
                          	 },
                          	 {
                                 googleCalendarId: 'heed.mats@gmail.com',
                                 className: 'mitt googlekalenderEvent'
                             }] 
    	});
    	$("#calendar").fullCalendar('refetchEvents');
    	
    	var url2 = 'ScheduleServlet?action=getAllEvents';
    	var list = $.ajax({
    		dataType: 'json',
    		url: url2,
    		success: function(data){
            	console.log(data.events[0]); 
            	$('#calendar').fullCalendar('refetchEvents');
           	} 
    	});
    	console.log(list);
    	$("#calendar").fullCalendar( 'addEventSource', list);
    });
</script>
