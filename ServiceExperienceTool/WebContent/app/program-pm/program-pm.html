<div class="w3-container w3-card-2 w3-white w3-round w3-margin-bottom" style="overflow: hidden">
	<img ng-src="{{imgA}}" alt="Picture of the restaurant" style="width: 100%;" class="w3-margin-bottom w3-margin-top">
	<h2>Program & PM</h2>
	
	<!-- Tabs navbar -->
	<ul class="w3-navbar w3-theme-d2 w3-left-align">
		<li ng-repeat="tab in tabs" ng-click="onClickTab(tab)"><a
			class="w3-padding w3-small"
			ng-class="{'w3-theme-d4':isActiveTab(tab.url)}"
			href="javascript:void(0);"> {{tab.title}} </a>
		</li>
	</ul>

	<!-- Tab view -->
	<div id="mainView">
		<div ng-include="currentTab" style="position: relative"></div>
	</div>
</div>
