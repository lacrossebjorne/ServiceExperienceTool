<div class="w3-container w3-card-2 w3-white w3-round w3-margin-right w3-margin-bottom w3-margin-left">
	<form name="publishForm">

		<div class="w3-blue-grey w3-padding-ver-16 w3-margin-bottom">
			<h1>upload news</h1>
		</div>

		<div class="w3-margin-bottom">
			<label>Subject: </label>
			<input ng-model="newsHeader" type="text" pattern=".{3,}"
			placeholder="write a subject(minimum 3 characters)" required autofocus
			class="w3-input w3-border w3-hover-border-black" />
			<br />
			<label>Content:</label>
			<br />
			<textarea pattern=".{12,}" ng-model="newsContent" rows="4" cols="50"
			placeholder="write the news(minimum 12 characters)" required
			class="w3-input w3-border w3-hover-border-black" ></textarea>
		</div>

		<div class="w3-margin-bottom">
			<label>Choose an image to upload</label>
			<input type="file" name="file" file-model="bundle.file" accept=".jpg,.jpeg,.png,.gif" />
		</div>

		<div ng-if="urlList.length > 0" class="w3-rest w3-margin-bottom">URLs to add:
			<div class="w3-row" ng-repeat="item in urlList">
				<div class="w3-quarter" style="word-wrap: break-word;">{{item.title}}</div>
				<div class="w3-half" style="word-wrap: break-word;">{{item.path}}</div>
				<div ng-click="removeUrl()" class="w3-quarter">
					<button class="w3-btn w3-red w3-btn-block">
						<i class="fa fa-remove"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="w3-margin-bottom w3-row">
			<div class="w3-third">
				<label class="w3-hide-small">Title:</label>
				<input type="text" ng-model="urlTitle" placeHolder="title of url" class="w3-input w3-border w3-hover-border-black"/>
			</div>
			<div class="w3-twothird">
				<label class="w3-hide-small">URL:</label>
				<input name="urlPath" type="text" ng-pattern='/^https?://.+\..+\..+$/' ng-model="urlPath"
				placeHolder="http://www.link.com" class="w3-input w3-border w3-hover-border-black"/>
			</div>
			<div class="w3-third">
				<button type="button" ng-click="addUrl()" class="w3-btn w3-btn-block w3-green">add url</button>
			</div>
		</div>

		<div class="w3-margin-bottom">
			<button type="submit" ng-click="submit()"
			class="w3-btn w3-btn-block w3-blue-grey" />
			Publish
			</button>
			{{statusMessage}}
		</div>

	</form>
</div>
