<!DOCTYPE html>
<html>
<title>SET Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet"
	href="http://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}
</style>
<body class="w3-theme-l5">

	<header class="w3-container w3-blue-grey">
		<h3>Service Experience Tool</h3>
	</header>
	<p></p>
	<div>
		<div id="id01" class="w3-modal" style="display: block">
			<div class="w3-modal-content w3-card-8 w3-animate-zoom"
				style="max-width: 600px">
				<div class="w3-blue-grey w3-padding-ver-16">
					<h3>SET Login</h3>
				</div>
				<div class="w3-container">
					<div class="w3-section">
						<form action="LoginServlet" method="POST" name="authenticateForm">
							<label><b>Username</b></label> <input id="username"
								name="username"
								class="w3-input w3-border w3-hover-border-black w3-margin-bottom"
								type="text" placeholder="Enter Username" required> <label><b>Password</b></label>
							<input id="password" name="password"
								class="w3-input w3-border w3-hover-border-black" type="password"
								placeholder="Enter Password" required>

							<button class="w3-btn w3-btn-block w3-blue-grey w3-section" value="login">Login</button>
							<input class="w3-check" type="checkbox">
							Remember me <span
								class="w3-right w3-padding w3-hide-small w3-hover-text-red"
								onclick="showHide('id01')" style="text-decoration: underline">Forgot
								password?</span>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="id02" class="w3-modal" style="display: none">

			<div class="w3-modal-content w3-card-8 w3-animate-zoom"
				style="max-width: 600px">
				<div class="w3-blue-grey w3-padding-ver-16">
					<h3>SET reset password</h3>
				</div>
				<div class="w3-container">
					<div class="w3-section">
						<form action="LoginServlet" method="POST" name="resetForm">
							<label><b>Username</b></label> <input id="usernameResetPass"
								name="username"
								class="w3-input w3-border w3-hover-border-black w3-margin-bottom"
								type="text" placeholder="Enter Username" required>

							<button class="w3-btn w3-btn-block w3-blue-grey" value="reset">Reset
								password</button>
							<button type="button" class="w3-btn w3-btn-block w3-blue-grey w3-section"
								onclick="showHide('id02')">Cancel</button>
						</form>
					</div>
				</div>
				<div class="w3-container w3-border-top w3-light-grey">
					<p class="w3-right w3-padding w3-hide-small">Enter your
						username in the text field above. An email will be sent to your
						registerd email address. Follow the instructions to reset your
						password.</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		window.onload = function() {
			document.getElementById('username').focus();
		}
		function showHide(id) {
			if (id == 'id01') {
				document.getElementById('username').removeAttribute('required');
				document.getElementById('password').removeAttribute('required');
				document.getElementById('id01').style.display = 'none';
				document.getElementById('id02').style.display = 'block';
				document.getElementById('usernameResetPass').focus();
				document.getElementById('usernameResetPass').setAttribute('required', true);
			} else {
				document.getElementById('usernameResetPass').removeAttribute('required');
				document.getElementById('id01').style.display = 'block';
				document.getElementById('id02').style.display = 'none';
				document.getElementById('username').focus();
				document.getElementById('username').setAttribute('required', true);
				document.getElementById('password').setAttribute('required', true);
			}
		}
	</script>
</body>
</html>
